<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 id="hmessage">Date</h2>
                <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                    <div class="mb-3">
                        <label for="date" class="form-label">Enter A Date</label>
                        <input type="date" class="form-text" id="Date">
                    </div>
                    <button id="calculateBtn" type="button" class="btn btn-primary">Calculate</button>
                    <button id="Reset" type="reset" class="btn btn-dark">Reset</button>
                    <div class="mb-3">
                        <fieldset disabled>
                          <label for="return" class="form-label"></label>
                          <input type="text" class="form-control" id="eturn">
                        </fieldset>
                      </div>
                </form>
            </div>
        </div>
    </div>                
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                    crossorigin="anonymous"></script>
                    <script src="scripts.js/index.js"></script>
</body>

</html>
